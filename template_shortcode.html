<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
<title>template_shortcode</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link type="text/css" rel="stylesheet" href="imagerotator/html/css/thin.css"/>
<script type="text/javascript" src="imagerotator/html/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="imagerotator/html/js/imagerotator.js"></script>

<style type= "text/css">

html, body
{
    padding: 0;
    margin: 0;
}

#content
{
    width: 100%;
    height: 450px;
    /* border: 1px dotted #cecfd2; */
}

</style>

</head>

<body>

    <div class="responsive-wrapper-demo-do-not-copy" style="max-width:600px;">    

        <!-- 
            See API sections in the user guide for more details: https://webrotate360.s3.amazonaws.com/sites/webrotate360/downloads/Resources/Readme.pdf
        -->

        <div id="content" class="wr360embed" data-imagerotator='{
            "licfile": "license.lic",
            "xmlfile":"360_assets/VansShoe/VansShoe.xml",
            "graphics": "graphics",
            "alt": "360 degree view ALT description",
            "basewidth": 600,
            "minheight": 200,
            "background": "#FFFFFF",
            "events": false}'>
        </div>

        <!-- Oher supported parameters:
            "rootpah": see https://goo.gl/bxkJEH
            "onready": API callback as per the JavaScript API template.
            "fsclick": set to true to make it a clickable element that activates full-screen on click or tap.
            "browserfs": set to true to launch full-screen in full browser window mode vs monitor full-screen.
        -->

    </div>    

</body>

</html>
