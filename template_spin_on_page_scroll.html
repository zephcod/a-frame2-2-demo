<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
<title>template_spin_on_page_scroll</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link type="text/css" rel="stylesheet" href="imagerotator/html/css/round.css"/>
<script type="text/javascript" src="imagerotator/html/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="imagerotator/html/js/imagerotator.js"></script>

<style type= "text/css">
    
html, body
{
    height: 4000px;
}

#content
{
    width: 100%;
    height: 450px;
    border: 1px dotted #cecfd2;
}

</style>

</head>

<body>

    <p style="text-align:center;">This template is for testing "Spin on Page Scroll" that can be activated under Controls -> More Options. Scroll down to see in action.</p>

    <!--
        See API sections in the user guide for more details: https://webrotate360.s3.amazonaws.com/sites/webrotate360/downloads/Resources/Readme.pdf
    -->

    <div class="responsive-wrapper-demo-do-not-copy" style="max-width:600px;margin:300px auto 0 auto;position:relative;">    

        <div id="content">

            <div id="wr360PlayerId" class="wr360_player" style="background-color:#FFFFFF;">
            </div>

            <script language="javascript" type="text/javascript">

                var rotator = WR360.ImageRotator.Create('wr360PlayerId');

                rotator.licenseFileURL = 'license.lic';
                rotator.settings.configFileURL = '360_assets/VansShoe/VansShoeSpinOnPageScroll.xml';
                rotator.settings.graphicsPath = 'graphics';
                rotator.settings.alt = '360 degree view ALT description';
                rotator.settings.googleEventTracking = false;
                rotator.settings.responsiveBaseWidth = 600;
                rotator.settings.responsiveMinHeight = 0;

                rotator.runImageRotator();

            </script>

        </div>
    
    </div>    

</body>

</html>
